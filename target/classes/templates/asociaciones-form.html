<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociación</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png"
        href="https://static.vecteezy.com/system/resources/previews/023/731/547/non_2x/soccer-ball-icon-football-kick-illustration-sign-goal-symbol-or-logo-vector.jpg">
    <style>
       :root {
			--primary-color: hsl(189, 92%, 40%);
			--hover-color: hsl(189, 99%, 26%);
			--text-dark: hsl(240, 15%, 9%);
			--background-image: url('https://media.istockphoto.com/id/1156102065/es/vector/abstracto-brillante-bola-de-f%C3%BAtbol-de-color-ne%C3%B3n-sobre-fondo-azul.jpg?s=612x612&w=0&k=20&c=cz-k5AAaYALCFgoLhzDStqBhQVXEs24KD5b-vxDS6d4=');}
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background: var(--background-image) no-repeat center center fixed;
			background-size: cover;
			position: relative;
		}

		body::before {
			content: "";
			position: absolute; 
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.6);
			z-index: -1;
		}

        .cont_header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #9575b2; /* Morado más claro */
            color: white;
        }

        .cont_main {
            margin: 40px auto;
            max-width: 800px;
            background-color: #d1c4e9; /* Fondo morado claro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        h4 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5e35b1; /* Morado más oscuro */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control,
        .form-select {
            background-color: #ffffff; /* Fondo blanco para los campos */
            color: #343a40; /* Color oscuro para el texto */
            border: 2px solid #9575b2; /* Borde morado claro */
            transition: all 0.3s ease; /* Transición para el efecto de enfoque */
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #ab47bc; /* Morado al enfocar */
            box-shadow: 0 0 5px rgba(171, 71, 188, 0.5); /* Sombra al enfocar */
        }

        .btn-enviar {
            background-color: #5e35b1; /* Morado para enviar */
            border: none;
            color: #ffffff; /* Blanco */
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-enviar:hover {
            background-color: #4e2b8d; /* Color más oscuro al hacer hover */
            transform: translateY(-3px);
        }

        .btn-regresar {
            background-color: #ab47bc; /* Morado claro para regresar */
            border: none;
            color: #ffffff; /* Blanco */
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: block;
            margin: 10px auto; /* Centrando el botón regresar */
        }

        .btn-regresar:hover {
            background-color: #9c27b0; /* Color más oscuro al hacer hover */
            transform: translateY(-3px);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <header>
        <div class="cont_header">
            <h1>Asociación</h1>
        </div>
    </header>

    <main class="cont_main">
        <form th:action="@{/asociaciones/save}" th:object="${asociacion}" method="post" class="needs-validation">
            <input type="hidden" th:field="*{id}" th:value="${asociacion.id}" />

            <h4>Solicitud de datos</h4>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Asociación:"
                    th:field="*{nombre}" th:errorclass="'form-control alert-danger'" required />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                <label for="nombre" class="form-label">Nombre: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="pais" name="pais" placeholder="País Asociación:"
                    th:field="*{pais}" th:errorclass="'form-control alert-danger'" required />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></small>
                <label for="pais" class="form-label">País: </label>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="presidente" name="presidente"
                    placeholder="Presidente Asociación:" th:field="*{presidente}" th:errorclass="'form-control alert-danger'"
                    required />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('presidente')}"
                    th:errors="*{presidente}"></small>
                <label for="presidente" class="form-label">Presidente: </label>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <input type="submit" class="btn btn-enviar me-4" value="Enviar">
            </div>

            <a href="#" class="btn btn-regresar" onclick="history.back()">Regresar</a>
        </form>
    </main>

    <footer>
        Derechos reservados. Creado por Luz Zafra.
    </footer>
</body>

</html>
